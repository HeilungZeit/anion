<div class="info-item flex flex-column fz-16">
  <span class="info-title">{{ item().title }}</span>
  <span class="info-value flex align-center gap-5">
    @if (item().icon) {
    <tui-icon
      class="gray-svg"
      [style.height.px]="18"
      [style.width.px]="18"
      [icon]="item().icon"
    ></tui-icon>
    }
    {{ item().value }}
  </span>
</div>
