<div class="container">
  @if (animes() && !isLoading()) {
    @defer {
      @for (anime of animes(); track anime.animeId) {
        <ani-tile [anime]="anime" />
      }
    }
    } @else if (isLoading()) {
      @for (item of getArrayWithLength(); track $index) {
        <ani-tiles-skeleton />
      }
    }
</div>
